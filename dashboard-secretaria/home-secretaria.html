<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Secretaría</title>
  <link rel="stylesheet" href="/dashboard-secretaria/css/dashboard.css">
</head>

<body>
  <header class="navbar">
    <div class="header-left">
      <h1>Sistema de Psicología</h1>
    </div>
    <nav class="header-right">
      <ul>
        <li><a href="../dashboar-paciente/paciente.html" class="btn-nav">Pacientes</a></li>
        <li><a href="../dashboard-psicologo/psicologos.html" class="btn-nav">Psicólogos</a></li>
        <li><a href="#" id="btnSalir" class="btn-nav btn-logout">Salir</a></li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <section class="section-header">
      <h2>Gestión de Citas</h2>
    </section>


    <section class="table-container">

      <!-- Navegación superior con fecha -->
      <div class="fecha-nav">
        <button id="btnAnterior" class="btn-fecha">&lt; Anterior</button>

        <h2 id="fechaActual">28/10/2025</h2>

        <button id="btnSiguiente" class="btn-fecha">Siguiente &gt;</button>
      </div>

      <!-- Calendario y botón Hoy debajo -->
      <div class="fecha-agendar">
        <input type="date" id="inputFechaCalendario">
        <button id="btnHoy" class="btn-fecha">Hoy</button>
      </div>
      <br>
      <!-- Tabla de citas -->
      <table class="styled-table">
        <thead>
          <tr>
            <th>Hora</th>
            <th>C1</th>
            <th>C2</th>
            <th>C3</th>
            <th>C4</th>
          </tr>
        </thead>
        <tbody id="tablaCitas"></tbody>
      </table>

    </section>



  </main>

  <!-- ===== MODAL REGISTRAR CITA ===== -->
  <div id="modalRegistrarCita" class="modal">
    <div class="modal-content">
      <h2>Registrar Cita</h2>
      <form id="formRegistrarCita">
        <label>Consultorio:</label>
        <input type="text" id="consultorioSeleccionado" readonly>

        <label>Fecha:</label>
        <input type="date" id="fecha" required>

        <label>Hora:</label>
        <input type="time" id="hora" required>

        <label>Tipo de cita:</label>
        <select id="tipo">
          <option value="PRIMERA_VEZ">Primera vez</option>
          <option value="SEGUIMIENTO">Seguimiento</option>
        </select>
        <label>Psicólogo:</label>
        <select id="psicologo"></select>

        <label>Paciente:</label>
        <select id="paciente"></select>

        <label>Observaciones:</label>
        <textarea id="observaciones" rows="3"></textarea>

        <div id="estadoContainer" style="display: none; margin-top: 10px;">
          <label for="estado">Estado:</label>
          <select id="estado" name="estado">
            <option value="ACTIVO">ACTIVO</option>
            <option value="NO_ASISTIO">NO ASISTIÓ</option>
            <option value="ATENDIDA">ATENDIDA</option>
            <option value="CONFIRMADA">CONFIRMADA</option>
            <option value="CANCELADA">CANCELADA</option>
          </select>
        </div>

        <input type="hidden" id="idCita" />



        <div class="modal-buttons">
          <button type="submit" id="btnGuardarCita" class="btn-guardar">Guardar</button>
          <button type="button" id="cancelarRegistrarCita" class="btn-cancelar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script type="module" src="./js/main-secretaria.js"></script>


</body>

</html>
