<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Psicólogos</title>
  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="psicologos.css">
</head>

<body>
  <header>
    <h1>Gestión de Psicólogos</h1>
    <button id="btnSalir">Inicio</button>
  </header>

  <main>
    <!-- Formulario de registro -->
    <section class="form-container">
      <h2>Registrar nuevo psicólogo</h2>
      <form id="formPsicologo">
        <label>Nombre completo:</label>
        <input type="text" id="nombre" required>

        <label>Email:</label>
        <input type="email" id="email" required>

        <label>Contraseña:</label>
        <input type="password" id="password" required>

        <label>Teléfono:</label>
        <input type="tel" id="telefono" required>

        <button type="submit" class="btn-primary">Registrar Psicólogo</button>
      </form>
    </section>

    <!-- Tabla de psicólogos -->
    <section class="table-container">
      <h2>Psicólogos registrados</h2>
      <table id="tablaPsicologos" class="styled-table">
        <thead>
          <tr>

            <th>Nombre</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Datos dinámicos -->
        </tbody>
      </table>
    </section>
  </main>

  <div id="modalEditar">
    <div class="modal-content">
      <h2>Editar Psicólogo</h2>
      <form id="formEditarPsicologo">
        <input type="hidden" id="editId">
        <label>Nombre:</label>
        <input type="text" id="editNombre" required>
        <label>Email:</label>
        <input type="email" id="editEmail" required>
        <label>Teléfono:</label>
        <input type="text" id="editTelefono">
        <div class="modal-buttons">
          <button type="submit" class="btn-guardar">Guardar</button>
          <button type="button" id="cerrarModal" class="btn-cancelar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/config.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="psicologos.js"></script>
</body>

</html>
