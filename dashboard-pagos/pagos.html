<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos de cita</title>
    <link rel="stylesheet" href="./css/pagos.css">
</head>

<body>
    <!-- ===== Navbar ===== -->
    <header class="navbar">
        <div class="header-left">
            <h1>Gestión de pagos</h1>
        </div>
        <nav class="header-right">
            <ul>
                <li><a href="../dashboar-paciente/paciente.html" class="btn-nav">Pacientes</a></li>
                <li><a href="../dashboard-psicologo/psicologos.html" class="btn-nav">Psicólogos</a></li>
                <li><a href="#" id="btnSalir" class="btn-nav btn-logout">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">

        <!-- ===== FILTROS ===== -->
        <!-- ===== FILTROS PAGOS ===== -->
        <div class="filtros-container">

            <div class="filtro">
                <label for="filtroPsicologoPago">Psicólogo:</label>
                <select id="filtroPsicologoPago">
                    <option value="">Todos</option>
                </select>
            </div>

            <div class="filtro">
                <label for="filtroPacientePago">Paciente:</label>
                <select id="filtroPacientePago">
                    <option value="">Todos</option>
                </select>
            </div>

            <div class="filtro">
                <label for="filtroFechaPago">Fecha (cita):</label>
                <input type="date" id="filtroFechaPago">
            </div>

            <div class="filtro">
                <label for="filtroHoraPago">Hora:</label>
                <select id="filtroHoraPago">
                    <option value="">Todas</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                </select>
            </div>

            <div class="filtro">
                <label for="filtroTipoPago">Tipo de pago:</label>
                <select id="filtroTipoPago">
                    <option value="">Todos</option>
                    <option value="EFECTIVO">Efectivo</option>
                    <option value="TRANSFERENCIA">Transferencia</option>
                    <option value="TARJETA">Tarjeta</option>
                    <option value="PENALIZACION">Penalización</option>
                </select>
            </div>

            <div class="filtro">
                <label for="filtroPenalizacion">Penalización:</label>
                <select id="filtroPenalizacion">
                    <option value="">Todas</option>
                    <option value="true">Con penalización</option>
                    <option value="false">Sin penalización</option>
                </select>
            </div>

            <div class="filtro">
                <label for="filtroMotivo">Motivo:</label>
                <select id="filtroMotivo">
                    <option value="">Todos</option>
                    <option value="Cita atendida">Cita atendida</option>
                    <option value="Penalización por inasistencia">Penalización por inasistencia</option>
                </select>
            </div>


            <div class="filtros-botones">
                <button id="btnRestablecerPagos" class="btn-filtrar reset">Restablecer</button>
                <button id="btnReportePagos" class="btn-filtrar buscar">Generar reporte</button>

                <!-- Modal de Reporte -->
                <div id="modalFormato" class="modal oculto">
                    <div class="modal-contenido">
                        <h3>Selecciona el formato del reporte</h3>

                        <button id="btnPdf">PDF</button>
                        <button id="btnExcel">Excel</button>
                        <button id="btnCerrarModal">Cancelar</button>
                    </div>
                </div>

            </div>



        </div>


        <div id="infoCita" style="margin-bottom: 20px; font-weight: bold;"></div>

        <!-- ===== TABLA DE PAGOS ===== -->
        <div id="listaPagos" class="table-container">
            <p>Cargando pagos...</p>
        </div>
        <div class="total-box">
            <span class="amount" id="totalPagos">$0.00</span>
        </div>
        <div class="total-box">
            <span class="amount" id="totalComisiones">$0.00</span>
        </div>
        <div class="total-box">
            <span class="amount" id="totalPsicologo">$0.00</span>
        </div>


        <div id="paginacionPagos" class="paginacion"></div>



    </main>

    <!-- ===== MODAL ===== -->
    <div id="modalPago" class="modal">
        <div class="modal-contenido">
            <h2>Registrar pago</h2>

            <div id="penalizacionesPendientes"
                style="display:none; background:#ffe5e5; padding:10px; border-left:4px solid red; margin-bottom:10px;">
            </div>


            <form id="formPago">

                <div class="campo">
                    <label>Monto total:</label>
                    <input type="number" name="montoTotal" required>
                </div>

                <div class="campo">
                    <label>Comisión clínica:</label>
                    <input type="number" name="comisionClinica" value="0" required>
                </div>

                <div class="campo">
                    <label>Penalización:</label>
                    <input type="number" name="penalizacion" value="0">
                </div>

                <div class="campo">
                    <label>Motivo:</label>
                    <input type="text" name="motivo">
                </div>

                <div class="campo">
                    <label>Tipo de pago:</label>
                    <select name="tipoPago" id="tipoPago" required>
                        <option value="EFECTIVO">Efectivo</option>
                        <option value="TRANSFERENCIA">Transferencia</option>
                        <option value="TARJETA">Tarjeta</option>
                        <option value="PENALIZACION">Penalización</option>

                    </select>
                </div>

                <div class="campo">
                    <label>Observaciones:</label>
                    <textarea name="observaciones"></textarea>
                </div>

                <div class="botones">
                    <button type="submit" id="btnConfirmar">Confirmar pago</button>
                    <button type="button" id="btnCancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="./js/pagos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        const btnSalir = document.getElementById('btnSalir');
        btnSalir?.addEventListener('click', () => {
            window.location.href = "../dashboard-secretaria/home-secretaria.html";
        });
    </script>

</body>

</html>
