<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos de cita</title>
    <link rel="stylesheet" href="./css/pagos.css">
</head>

<body>
    <!-- ===== Navbar ===== -->
    <header class="navbar">
        <div class="header-left">
            <h1>Gestión de pagos</h1>
        </div>
        <nav class="header-right">
            <ul>
                <li><a href="../dashboar-paciente/paciente.html" class="btn-nav">Pacientes</a></li>
                <li><a href="../dashboard-psicologo/psicologos.html" class="btn-nav">Psicólogos</a></li>
                <li><a href="#" id="btnSalir" class="btn-nav btn-logout">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <!-- Info de la cita -->
        <div id="infoCita" style="margin-bottom: 20px; font-weight: bold;"></div>

        <!-- Lista de pagos -->
        <div id="listaPagos"></div>
    </main>

    <!-- ===== Modal Registrar Pago ===== -->
    <!-- ===== Modal Registrar Pago ===== -->
    <div id="modalPago" class="modal">
        <div class="modal-content">
            <h2>Registrar pago</h2>
            <form id="formPago">
                <div class="campo">
                    <label>Monto total:</label>
                    <input type="number" name="montoTotal" required>
                </div>

                <div class="campo">
                    <label>Comisión clínica:</label>
                    <input type="number" name="comisionClinica" value="0" required>
                </div>

                <div class="campo">
                    <label>Penalización:</label>
                    <input type="number" name="penalizacion" value="0" disabled>
                </div>

                <div class="campo">
                    <label>Motivo:</label>
                    <input type="text" name="motivo">
                </div>

                <div class="campo">
                    <label>Tipo de pago:</label>
                    <select name="tipoPago" id="tipoPago" required>
                        <option value="">Seleccionar tipo de pago</option>
                        <option value="EFECTIVO">Efectivo</option>
                        <option value="TRANSFERENCIA">Transferencia</option>
                        <option value="TARJETA">Tarjeta</option>
                        <option value="NO_DETERMINADO">No determinado</option>
                    </select>
                </div>

                <div class="campo">
                    <label>Observaciones:</label>
                    <textarea name="observaciones"></textarea>
                </div>

                <div class="botones">
                    <button type="submit" id="btnConfirmar">Confirmar pago</button>
                    <button type="button" id="btnCancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>



    <script src="./js/pagos.js"></script>
    <script>
        // Botón “Inicio” que regresa al dashboard
        const btnSalir = document.getElementById('btnSalir');
        btnSalir?.addEventListener('click', () => {
            window.location.href = "../dashboard-secretaria/home-secretaria.html";
        });
    </script>

</body>

</html>
