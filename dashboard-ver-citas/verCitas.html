        <select id="filtroEstado">
          <option value="">Todos</option>
          <option value="ACTIVO">Activo</option>
          <option value="CONFIRMADA">Confirmada</option>
          <option value="ATENDIDA">Atendida</option>
          <option value="CANCELADA">Cancelada</option>

        </select>
      </div>

      <div class="filtro">

        <select id="filtroConsultorio">
          <option value="">Todos</option>
          <option value="C1">Consultorio 1</option>

          <!-- Se llenar치 din치micamente -->
        </select>
      </div>

      <div class="filtro">
        <label for="filtroFecha">Fecha:</label>
        <input type="date" id="filtroFecha">
      </div>

      <div class="filtro">
        <label for="filtroTipo">Tipo:</label>
        <select id="filtroTipo">
          <option value="">Todos</option>
          <option value="PRIMERA_VEZ">Primera vez</option>
          <option value="SUBSECUENTE">Subsecuente</option>
        </select>
      </div>

      <div class="filtro">
        <label for="filtroHora">Hora:</label>
        <select id="filtroHora">
          <option value="">Todas</option>

        </select>
      </div>

      <div class="filtros-botones">
        <button id="btnRestablecer" class="btn-filtrar reset">Restablecer</button>

        <button id="btnReporte">Generar reporte</button>

        <div id="modalFormato" class="modal oculto">
          <div class="modal-contenido">
            <h3>Selecciona el formato del reporte</h3>
            <button id="btnPdf">PDF</button>
