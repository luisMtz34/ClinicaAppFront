<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Registrar Secretaria</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="/dashboard-admin/css/admin.css">

  <!-- SweetAlert (opcional para usar luego en JS) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</head>

<body>
  <main class="page">
    <header class="topbar">
      <h1 class="brand">Centro de Psicoterapia Cognitivo Conductual Autlán</h1>
      <nav class="top-actions">
        <button id="btnVolver" class="btn ghost">Volver</button>
      </nav>
    </header>

    <section class="container">
      <div class="card">
        <h2 class="card-title">Registrar Secretaria</h2>
        <p class="lead">Completa los datos para crear una nueva secretaria. </p>

        <form id="formSecretaria" class="form-grid" autocomplete="off" novalidate>
          <div class="form-row">
            <label for="nombre">Nombre completo *</label>
            <input id="nombre" name="nombre" type="text" required minlength="3" placeholder="Ej. Ana Martínez">
            <small class="helper">Nombre y apellidos</small>
          </div>

          <div class="form-row">
            <label for="email">Correo electrónico *</label>
            <input id="email" name="email" type="email" required placeholder="ejemplo@dominio.com">
          </div>

          <div class="form-row">
            <label for="password">Contraseña *</label>
            <input id="password" name="password" type="password" required minlength="6"
              placeholder="Mínimo 6 caracteres">
          </div>

          <div class="form-row">
            <label for="telefono">Teléfono</label>
            <input id="telefono" name="telefono" type="tel" pattern="^[0-9\-\+\s]{7,20}$" placeholder="5512345678">
          </div>

          <div class="form-row">
            <label for="turno">Turno *</label>
            <select id="turno" name="turno" required>
              <option value="">Selecciona turno</option>
              <option value="MATUTINO">Matutino</option>
              <option value="VESPERTINO">Vespertino</option>
              <option value="TIEMPO_COMPLETO">Tiempo completo</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="reset" class="btn ghost">Cancelar</button>
            <button type="submit" class="btn primary">Registrar</button>
          </div>
        </form>
      </div>
    </section>

    <footer class="footer">
      <small>Centro de Psicoterapia Cognitivo Conductual Autlán · Panel Administrativo</small>
    </footer>
  </main>

  <script src="/js/config.js"></script>
  <script src="/dashboard-admin/js/admin.js"></script>
</body>

</html>
